    args:
      [
        'build',
        '-t',
        'asia-southeast2-docker.pkg.dev/dietarify/dietarify-app/dietarify-backend',
        '.',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-southeast2-docker.pkg.dev/dietarify/dietarify-app/dietarify-backend',
      ]
images:
  - asia-southeast2-docker.pkg.dev/dietarify/dietarify-app/dietarify-backend
